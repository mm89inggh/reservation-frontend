<div class="service-create">
  <h2><i class="pi pi-cog"></i> Crear Nuevo Servicio</h2>

  <p-card class="form-container">
    <ng-template pTemplate="content">
      <form [formGroup]="serviceForm" (ngSubmit)="crearServicio()">
        <!-- Nombre del Servicio -->
        <div class="p-field">
          <label for="nombre">Nombre del Servicio:</label>
          <p-inputText id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del servicio"></p-inputText>
        </div>

        <!-- ID Negocio -->
        <div class="p-field">
          <label for="negocioId">ID Negocio:</label>
          <p-inputNumber id="negocioId" formControlName="negocioId" [min]="1"></p-inputNumber>
        </div>

        <!-- Botones -->
        <div class="form-buttons">
          <button pButton type="submit" label="Crear Servicio" icon="pi pi-check" class="p-button-success" [disabled]="serviceForm.invalid"></button>
          <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-secondary" (click)="cancelar()"></button>
        </div>
      </form>
    </ng-template>
  </p-card>
</div>
