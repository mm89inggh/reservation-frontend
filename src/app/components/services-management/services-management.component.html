<div class="services-management">
  <h2>Gestión de Servicios</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Duración (min)</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <td>{{ servicio.nombre }}</td>
        <td>{{ servicio.descripcion }}</td>
        <td>{{ servicio.duracion }}</td>
        <td>{{ servicio.precio | currency }}</td>
        <td>
          <button class="btn delete-btn" (click)="eliminarServicio(servicio.id_servicio)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Agregar Nuevo Servicio</h3>
  <form (ngSubmit)="agregarServicio()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nuevoServicio.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" [(ngModel)]="nuevoServicio.descripcion" name="descripcion">
    </div>
    <div class="form-group">
      <label for="duracion">Duración (min):</label>
      <input type="number" id="duracion" [(ngModel)]="nuevoServicio.duracion" name="duracion" required>
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" id="precio" step="0.01" [(ngModel)]="nuevoServicio.precio" name="precio" required>
    </div>
    <button type="submit" class="btn submit-btn">Agregar Servicio</button>
  </form>
</div>
