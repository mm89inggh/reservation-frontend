<div class="dashboard">
  <p-panel header="Bienvenido, {{ negocio?.nombre || 'Propietario' }}">
    <div class="dashboard-nav">
      <p-button label="Servicios" icon="pi pi-briefcase" routerLink="/services-management" class="p-button-text"></p-button>
      <p-button label="Notificaciones" icon="pi pi-bell" routerLink="/notifications" class="p-button-text"></p-button>
      <p-button label="Mi Negocio" icon="pi pi-building" routerLink="/business-info" class="p-button-text"></p-button>
      <p-button label="Transacciones" icon="pi pi-credit-card" routerLink="/transactions" class="p-button-text"></p-button>
    </div>
  </p-panel>

  <section class="resumen-reservas">
    <p-card>
      <ng-template pTemplate="header">
        <h3>Pr칩ximas Reservas</h3>
      </ng-template>

      <p-table [value]="reservas" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-reserva>
          <tr>
            <td>{{ reserva.fecha }}</td>
            <td>{{ reserva.hora }}</td>
            <td>
              <span class="reserva-status" [ngClass]="getEstadoClase(reserva.estado)">
                {{ reserva.estado }}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <ng-template #noReservas>
        <p>No hay reservas pr칩ximas.</p>
      </ng-template>
    </p-card>
  </section>

  <section class="dashboard-footer">
    <p>Consulta el panel de administraci칩n para m치s detalles.</p>
  </section>

  <p-toast position="top-right"></p-toast>
</div>
