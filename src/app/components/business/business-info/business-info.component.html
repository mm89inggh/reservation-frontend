<div class="business-info">
  <h2><i class="pi pi-building"></i> Información del Negocio</h2>

  <p-card>
      <form [formGroup]="businessForm" (ngSubmit)="guardarCambios()">
          <div class="p-fluid form-group">
              <label for="nombre">Nombre:</label>
              <input pInputText id="nombre" formControlName="nombre" placeholder="Ingrese el nombre"/>
          </div>

          <div class="p-fluid form-group">
              <label for="direccion">Dirección:</label>
              <input pInputText id="direccion" formControlName="direccion" placeholder="Ingrese la dirección"/>
          </div>

          <div class="p-fluid form-group">
              <label for="contacto">Contacto:</label>
              <input pInputText id="contacto" formControlName="contacto" mask="(999) 999-9999" placeholder="(123) 456-7890"/>
          </div>

          <div class="p-fluid form-group">
              <label for="coordenadas">Coordenadas:</label>
              <input pInputText id="coordenadas" formControlName="coordenadas" placeholder="Ej: 40.7128, -74.0060"/>
          </div>

          <div class="buttons">
              <p-button type="submit" label="Guardar Cambios" icon="pi pi-check"></p-button>
              <p-button type="button" label="Cancelar" icon="pi pi-times" (click)="cancelar()"></p-button>
          </div>
      </form>
  </p-card>
</div>
