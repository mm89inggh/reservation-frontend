<div class="reservations">
  <h2><i class="pi pi-calendar"></i> Gesti√≥n de Reservas</h2>

  <!-- Tabla de Reservas con PrimeNG -->
  <p-table [value]="reservas" responsiveLayout="scroll" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reserva>
      <tr>
        <td>{{ reserva.fecha }}</td>
        <td>{{ reserva.hora }}</td>
        <td>
          <p-tag [value]="reserva.estado" [severity]="getEstadoColor(reserva.estado)"></p-tag>
        </td>
        <td class="acciones">
          <button 
            pButton 
            type="button" 
            icon="pi pi-eye" 
            class="p-button-rounded p-button-info" 
            (click)="verReserva(reserva.id)" 
            title="Ver Detalles">
          </button>
          <button 
            pButton 
            type="button" 
            icon="pi pi-times" 
            class="p-button-rounded p-button-danger" 
            (click)="cancelarReserva(reserva.id)" 
            title="Cancelar">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
