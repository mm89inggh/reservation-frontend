<div class="transaction-list">
  <h2><i class="pi pi-list"></i> Lista de Transacciones</h2>

  <div class="toolbar">
    <button pButton label="Crear Nueva TransacciÃ³n" icon="pi pi-plus" class="p-button-success" (click)="crearTransaccion()"></button>
  </div>

  <p-table [value]="transacciones" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Monto</th>
        <th>Estado</th>
        <th>ID Reserva</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-transaccion>
      <tr>
        <td>{{ transaccion.id }}</td>
        <td>{{ transaccion.monto | currency:'USD' }}</td>
        <td>
          <span [ngClass]="getEstadoClass(transaccion.estado)">
            {{ transaccion.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td>{{ transaccion.reservaId }}</td>
        <td>
          <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info" (click)="verTransaccion(transaccion.id)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="eliminarTransaccion(transaccion.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
