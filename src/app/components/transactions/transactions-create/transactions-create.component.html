<div class="transaction-create">
  <h2><i class="pi pi-credit-card"></i> Crear Nueva Transacción</h2>

  <p-card class="form-container">
    <ng-template pTemplate="content">
      <form [formGroup]="transactionForm" (ngSubmit)="crearTransaccion()">
        <!-- Monto -->
        <div class="p-field">
          <label for="monto">Monto:</label>
          <p-inputNumber id="monto" formControlName="monto" mode="currency" currency="USD"></p-inputNumber>
        </div>

        <!-- Estado -->
        <div class="p-field">
          <label for="estado">Estado:</label>
          <p-dropdown id="estado" formControlName="estado" [options]="estadoOptions" placeholder="Selecciona un estado"></p-dropdown>
        </div>

        <!-- ID de Reserva -->
        <div class="p-field">
          <label for="reservaId">ID de Reserva:</label>
          <p-inputNumber id="reservaId" formControlName="reservaId"></p-inputNumber>
        </div>

        <!-- Botones -->
        <div class="form-buttons">
          <button pButton type="submit" label="Crear Transacción" icon="pi pi-check" class="p-button-success" [disabled]="transactionForm.invalid"></button>
          <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-secondary" (click)="cancelar()"></button>
        </div>
      </form>
    </ng-template>
  </p-card>
</div>
