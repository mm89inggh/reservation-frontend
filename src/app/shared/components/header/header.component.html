<header class="app-header">
  <div class="container">
    <!-- Logo y Título en una misma fila -->
    <div class="logo-title-container">
      <img [src]="'../../../../assets/logo.png'" alt="Logo" class="logo">
      <h1 class="app-title">Sistema de Reservas</h1>
    </div>

    <!-- Menú de Navegación -->
    <p-menubar [model]="menuItems" class="menu-bar"></p-menubar>

    <!-- Botón de Cerrar Sesión -->
    <div class="logout-container">
      <button pButton label="Cerrar Sesión" icon="pi pi-sign-out" class="logout-button" (click)="logout()"></button>
    </div>
  </div>
</header>
